<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="cart">

    <div class="cart__title">Your shopping cart</div>

    <div class="cart__id">ID: 548856</div>

    <div class="shopping-list cart__list">
      <div class="shopping-list__item">
        <div class="product shopping-list__product">
          <img class="product__img" src="./Cleaner-bot.png" alt="Cleaner bot">
          <div class="product__info">
            <div class="product__text">Ecovacs Deebot OZMO N8 + robot vacuum cleaner W125978483</div>
            <div class="product__label">In Stock</div>
          </div>
        </div>

          <div class="volume shopping-list__volume shopping-list__volume_padding-left">
            <div class="volume__button volume__button_type_minus"></div>
            <div class="volume__count">1</div>
            <div class="volume__button volume__button_type_plus"></div>
          </div>

      </div>
    </div>

    <div class="cart__divider"></div>

    <div class="price-list">

      <div class="price-list__item">
        <div class="price-list__item-title">Standard package</div>
        <div class="price-list__item-value">FREE</div>
      </div>
      <div class="price-list__item">
        <div class="price-list__item-title">Total VAT</div>
        <div class="price-list__item-value">879,-</div>
      </div>
      <div class="price-list__item">
        <div class="price-list__item-title price-list__item-text_bold">Total NOK</div>
        <div class="price-list__item-value">4395,-</div>
      </div>

    </div>

    <a href="#" class="cart__promo-link">Got a gift card or a promotional code?</a>

    <button class="cart__checkout-button">Checkout</button>

  </div>

</body>
</html>
